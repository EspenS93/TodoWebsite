<div *ngIf="todo">
  <h2>{{todo.title}} details!</h2>
  <div>
    <div>
      <label #a>Title: </label>
      <label #b>{{todo.title}}</label>
    </div>
    <div>
      <label #a>Description: </label>
      <label #b>{{todo.description}}</label>
    </div>
    <div>
      <label #a>Type: </label>
      <label #b>{{todo.type}}</label>
    </div>
    <div>
      <label #a>userID: </label>
      <label #b>{{todo.userID}}</label>
    </div>
  </div>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
