<div class="w3-container w3-green">
  <h2>Users</h2>
</div>
<div class="w3-container">
  <ul class="users w3-ul w3-hoverable w3-card-4 w3-quarter ">
    <li *ngFor="let user of users" [class.selected]="user === selectedUser" (click)="onSelect(user)">
      <span>{{user.name}}</span>
      <span (click)="deleteUser(user); $event.stopPropagation()" class="w3-closebtn w3-margin-right w3-medium">&times;</span>
    </li>
  </ul>
</div>
<br>
<button class="w3-btn w3-white w3-border w3-border-blue w3-round-xlarge"><a routerLink="/newuser">Create a new User</a></button>
<div *ngIf="selectedUser">
  <h2>
    {{selectedUser.name | uppercase}} is selected
  </h2>
  <button (click)="gotoTodos()">View Todos</button><button (click)="gotoUserDetails()">View user details</button>
</div>
