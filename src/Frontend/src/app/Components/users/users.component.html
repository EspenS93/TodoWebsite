<h2>Users</h2>
<ul class="users">
  <li *ngFor="let user of users; let i = index" [class.selected]="user === selectedUser" (click)="onSelect(user)">
      <span class="badge">{{i+1}}</span>
      <span>{{user.name}}</span>
      <button class="delete" (click)="deleteUser(user); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedUser">
  <h2>
    {{selectedUser.name | uppercase}} is my user
  </h2>
  <button (click)="gotoTodos()">View Todos</button>
</div>
<a routerLink="/newUser">Create a new User</a>
